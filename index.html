    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Vue.js test</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    <link rel="stylesheet" href="cmn.css">
</head>

        <section class="area-ttl">
            <h1>ALJ GHR</h1>
            <p>dummy txt</p>
        </section>

            <div v-if="tasks.length==0" class="bar-task-none">タスクを追加してください</div>
            <div v-for="(item, index) in tasks">
                <div class="bar-task" v-bind:class="{nonetask:item.del,finishtask:item.finish}">
                    <div v-if="item.del"><span class="txt-deltask">{{item.name}}</span></div>
                    <div v-else> {{item.name}}</div>
                    <div v-if="item.del==0">
                        <div v-if="item.finish" class="area-itembtn">
                            <div class="txt-great">達成</div>
                            <a href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="btn-twitter" data-text="褒めて！" data-lang="ja" data-count="horizonatal"
                                data-show-count="false">
                                Hometemorau
                            </a>
                        </div>
                        <div v-else class="area-itembtn">
                            <button v-on:click="great(item,index)" class="btn-base">完了</button>
                            <div class="icon-del">

                                </svg>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="area-base">
            <button v-on:click="delAllTask" v-bind:disabled="tasks.length==0" class="btn-base btn-reset">リセット</button>
        </section>

        <section class="d-fix-b">
            <div class="area-base area-addtask">
                <input type="text" ref="target" v-model="addtask" placeholder="task" v-on:click="$refs.target.select()" class="input-addtask">
                <button v-on:click="addTask" v-bind:disabled="addtask.length==0" class="btn-base btn-addtask">追加</button>
            </div>
        </section>
        <section>
            <div class="d-modal area-base" @click="show = !show">
                <transition name="fade">
                    <div class="bar-modal" v-if="show">
                    <div>{{finishtaskname}}</div>
                    <div>×</div>
                </transition>
            </div>
        </section>
        <footer class="area-f">
            <a href="#">利用規約</a>
            <a href="#">お問い合わせ</a>
        </footer>
    </div>
